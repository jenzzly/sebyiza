<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Fund Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Group Fund Manager</h1>
    </header>
    <main>
        <section id="fund-info">
            <h2>Fund Information</h2>
            <p>Initial Funds: $50,000</p>
            <p>Monthly Contribution: $10,000</p>
            <p>Current Balance: $<span id="current-balance">0</span></p>
        </section>
        <section id="loan-application">
            <h2>Apply for a Loan</h2>
            <form id="loan-form">
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" required>
                <label for="loan-duration">Duration (months):</label>
                <input type="number" id="loan-duration" required>
                <button type="submit">Apply</button>
            </form>
        </section>
        <section id="loan-list">
            <h2>Active Loans</h2>
            <ul id="loans"></ul>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
